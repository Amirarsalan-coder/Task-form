<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="style4.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Tasks</h2>
        <ul>
          <li onclick="my('one')" id="one" class="active">All</li>
          <li onclick="my('two')" id="two">Done</li>
          <li onclick="my('three')" id="three">Not Done</li>
        </ul>
      </div>
      <div class="list-task">
        <div class="task">
          <input type="checkbox" />
          <div class="detail">
            <span>Finish project proposal</span>
            <span>Due:2023-05-15</span>
          </div>
          <span class="effect high">high</span>
        </div>
        <div class="task">
          <input type="checkbox" />
          <div class="detail">
            <span>Schedule team meeting</span>
            <span>Due:2023-05-20</span>
          </div>
          <span class="effect medium">medium</span>
        </div>
        <div class="task">
          <input type="checkbox" checked />
          <div class="detail">
            <span><s>Review marketing materials</s></span>
            <span>Due:2023-05-25</span>
          </div>
          <span class="effect low">Low</span>
        </div>
        <div class="task">
          <input type="checkbox" />
          <div class="detail">
            <span>Attend client presentation</span>
            <span>Due:2023-06-01</span>
          </div>
          <span class="effect high">high</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
